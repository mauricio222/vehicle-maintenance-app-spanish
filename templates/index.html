<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Mantenimiento de Vehículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema de Mantenimiento</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('registro') }}">Registrar Mantenimiento</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h2>Mis Vehículos</h2>
                <div class="row">
                    {% for vehiculo in vehiculos %}
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">{{ vehiculo.alias }}</h5>
                                <p class="card-text">
                                    {{ vehiculo.marca }} {{ vehiculo.modelo }} {{ vehiculo.anio }}
                                </p>
                                <a href="{{ url_for('ver_mantenimientos', vehiculo_id=vehiculo.id) }}" 
                                   class="btn btn-primary">Ver Mantenimientos</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    
                    <!-- Add Vehicle Card -->
                    <div class="col-md-4 mb-4">
                        <div class="card h-100 d-flex align-items-center justify-content-center" 
                             style="cursor: pointer;" 
                             data-bs-toggle="modal" 
                             data-bs-target="#addVehicleModal">
                            <div class="card-body text-center">
                                <i class="bi bi-plus-circle" style="font-size: 2rem;"></i>
                                <h5 class="mt-2">Agregar Vehículo</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Vehicle Modal -->
        <div class="modal fade" id="addVehicleModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Agregar Nuevo Vehículo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addVehicleForm">
                            <div class="mb-3">
                                <label for="alias" class="form-label">Alias/Nombre</label>
                                <input type="text" class="form-control" id="alias" required>
                            </div>
                            <div class="mb-3">
                                <label for="marca" class="form-label">Marca</label>
                                <input type="text" class="form-control" id="marca" required>
                            </div>
                            <div class="mb-3">
                                <label for="modelo" class="form-label">Modelo</label>
                                <input type="text" class="form-control" id="modelo" required>
                            </div>
                            <div class="mb-3">
                                <label for="anio" class="form-label">Año</label>
                                <input type="number" class="form-control" id="anio" required>
                            </div>
                            <div class="mb-3">
                                <label for="tipo" class="form-label">Tipo</label>
                                <input type="text" class="form-control" id="tipo">
                            </div>
                            <div class="mb-3">
                                <label for="tipo_motor" class="form-label">Tipo de Motor</label>
                                <input type="text" class="form-control" id="tipo_motor">
                            </div>
                            <div class="mb-3">
                                <label for="tipo_transmision" class="form-label">Tipo de Transmisión</label>
                                <input type="text" class="form-control" id="tipo_transmision">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" onclick="addVehicle()">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function addVehicle() {
            const formData = {
                alias: document.getElementById('alias').value,
                marca: document.getElementById('marca').value,
                modelo: document.getElementById('modelo').value,
                anio: document.getElementById('anio').value,
                tipo: document.getElementById('tipo').value,
                tipo_motor: document.getElementById('tipo_motor').value,
                tipo_transmision: document.getElementById('tipo_transmision').value
            };

            fetch('/agregar_vehiculo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload();
                } else {
                    alert('Error al agregar vehículo: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al procesar la solicitud');
            });
        }
    </script>
</body>
</html>
